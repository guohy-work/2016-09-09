<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>郭鸿宇</title>
    <link href="" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    li {
        width: 200px;
    }
    
    li.active {
        background: url(play.gif) no-repeat right;
    }
    </style>
    <script>
    window.onload = function() {
        var oA = document.getElementById('a1');
        var aLi = document.querySelectorAll('ul li');
        var arr = ['千千阙歌.mp3', '时间都去哪儿了.mp3', '小苹果.mp3', '夜的钢琴曲.mp3', '雨的印记.mp3'];
        var iNow = 0;
        for (var i = 0; i < aLi.length; i++) {;
            (function(index) {
                aLi[i].ondblclick = function() {
                    iNow = index;
                    tab();
                };
            })(i);
        }

        function tab() {
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].className = '';
            }
            aLi[iNow].className = 'active';
            oA.src = 'mp3/' + arr[iNow];
            oA.play();
        }
    };
    </script>
</head>

<body>
    <audio id="a1">
        您的浏览器版本过低，请尽快升级。呵呵。
    </audio>
    <ul>
        <li>千千阙歌</li>
        <li>时间都去哪儿了</li>
        <li>小苹果</li>
        <li>夜的钢琴曲</li>
        <li>雨的印记</li>
    </ul>
</body>

</html>
